<div class="app-product">
    <form [formGroup]="productForm">
        <input type="text" class="pl-2" placeholder="Product Name" formControlName="name" [ngClass]="{'isEdit': isEdit}">
        <input type="text" class="pl-2" placeholder="Price" formControlName="price" [ngClass]="{'isEdit': isEdit}">
        <br>
        <button class="btn btn-primary" *ngIf="!isEdit" [disabled]="productForm.invalid" (click)="addProduct()">Add</button>
        <button class="btn btn-success" *ngIf="isEdit" [disabled]="productForm.invalid" (click)="updateProduct()">Update</button>
        <button class="btn btn-danger" *ngIf="isEdit" [disabled]="productForm.invalid" (click)="deleteProduct()">Delete</button>
        <button class="btn btn-secondary" (click)="reset()">Reset</button>
    </form>

    <div class="product-list mt-3">
        <table class="table table-striped table-bordered">
            <thead class="bg-dark text-white">
                <th>Sr No</th>
                <th>Product Name</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of ($productList | async); let i = index" (click)="editProduct(product, i)">
                    <td>{{i+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
